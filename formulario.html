<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar una cita</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>

  <header>
    <h1>Formulario de Reserva de Cita</h1>
  </header>

  <main>
    <h2>Reserva tu cita aquí</h2>
    <form action="enviar_cita.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="fecha">Fecha y Hora de la Cita:</label>
      <input type="datetime-local" id="fecha" name="fecha" required><br><br>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Mi Empresa</p>
  </footer>

</body>
</html>
